<!DOCTYPE html>
<html>
  <head>
    <title>ajax_jquery.html</title>
	
    <meta name="keywords" content="keyword1,keyword2,keyword3">
    <meta name="description" content="this is my page">
    <meta name="content-type" content="text/html; charset=gbk">
    <script src="jquery-1.11.0.js" type="text/javascript"></script>
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
	<script>
		
		function fn1(){		
			$.get(
				"/LearnAjax/ajaxServlet2",//url地址
				{"name":"jobs","age":"10"},//请求的参数
				function(data){//执行成功后调用的回调函数
					alert(data);
				},
				"text"
			);
		}
		function fn2(){
			$.post(
					"/LearnAjax/ajaxServlet2",//url地址
					{"name":"jobs","age":"10"},//请求的参数
					function(data){//执行成功后调用的回调函数
						alert(data.name);
						alert(data.age);
					},
					"json"//返回的data类型
				);
		}
		function fn3(){
			$.ajax({
					url:"/LearnAjax/ajaxServlet2",
					async:true,
					type:"POST",
					data:{"name":"lucy","age":18},
					success:function(data){
						alert(data.name);
					},
					error:function(){
						alert("请求失败!");
					},
					dataType:"json"
			});
		}
	</script>
  </head>
  
  <body>
    <input type="button" value="get访问服务器端" onclick="fn1()"/>
   	<input type="button" value="post访问服务器端" onclick="fn2()"/>
   	<input type="button" value="ajax访问服务器端" onclick="fn3()"/>
    
    </form>
  </body>
</html>
